### CSS Basics: An Overview

CSS (Cascading Style Sheets) is used to style and format HTML elements, enabling you to create visually appealing web pages.

---

#### **1. Types of CSS**
- **Inline CSS**: Applied directly within an HTML element using the `style` attribute.
  ```html
  <p style="color: blue;">This is blue text.</p>
  ```
- **Internal CSS**: Defined within a `<style>` tag in the `<head>` section of the HTML document.
  ```html
  <style>
      p {
          color: green;
      }
  </style>
  ```
- **External CSS**: Written in a separate `.css` file and linked to the HTML file using the `<link>` tag.
  ```html
  <link rel="stylesheet" href="styles.css">
  ```

---

#### **2. Basic CSS Syntax**
```css
selector {
    property: value;
}
```
- **Selector**: Targets the HTML element(s) to style (e.g., `p`, `.class`, `#id`).
- **Property**: Specifies the CSS property to change (e.g., `color`, `font-size`).
- **Value**: Defines the value for the property (e.g., `red`, `16px`).

---

#### **3. Common Selectors**
- **Universal Selector**: Targets all elements.
  ```css
  * {
      margin: 0;
      padding: 0;
  }
  ```
- **Type Selector**: Targets specific HTML tags.
  ```css
  p {
      font-size: 14px;
  }
  ```
- **Class Selector**: Targets elements with a specific class.
  ```css
  .highlight {
      background-color: yellow;
  }
  ```
- **ID Selector**: Targets an element with a specific ID.
  ```css
  #header {
      text-align: center;
  }
  ```

---

#### **4. CSS Properties**
- **Text & Fonts**
  - `color`: Text color (e.g., `red`, `#ff0000`, `rgb(255, 0, 0)`).
  - `font-size`: Size of the text (e.g., `16px`, `1.5em`).
  - `font-family`: Font style (e.g., `Arial, sans-serif`).
  - `text-align`: Alignment (e.g., `left`, `center`).
- **Box Model**
  - `margin`: Space outside the element.
  - `padding`: Space inside the element.
  - `border`: Border around the element.
  - `width` & `height`: Dimensions of the element.
- **Background**
  - `background-color`: Sets the background color.
  - `background-image`: Adds a background image.

---

#### **5. Cascading and Specificity**
- Styles can overlap; the **most specific** rule applies.
  - Inline styles > ID selectors > Class selectors > Type selectors.
  - Later styles override earlier ones if they have the same specificity.

---

#### **6. Responsive Design**
- Use relative units like `%`, `em`, `rem`, and media queries for responsiveness.
  ```css
  @media (max-width: 768px) {
      body {
          font-size: 14px;
      }
  }
  ```

---

#### **7. Best Practices**
- Use external stylesheets for maintainability.
- Use meaningful class names (e.g., `.btn-primary` instead of `.button1`).
- Use shorthand properties (e.g., `margin: 10px 20px;`).
- Validate your CSS using tools like the [W3C Validator](https://jigsaw.w3.org/css-validator/).
